<div class="uk-width-1-1@m">
  <div class="uk-card uk-card-default">
    <div class="uk-grid">
      <div class="uk-width-1-4@m uk-card-media-left uk-cover-container">
        <img src="{{post.image}}" uk-cover>
      </div>
      <div class="uk-width-3-4@m uk-padding-remove">
        <div class="uk-card-header uk-padding-remove">
          <h3 class="uk-padding-small">{{post.name}}</h3>
        </div>
        <div class="uk-card-body uk-padding-remove">
          <div class="uk-padding-small">
            {{post.excerpt}}
            </div>
        </div>
        <div class="uk-card-footer uk-padding-small">
          <div class="uk-grid">
            <div class="uk-width-1-2@m uk-text-left">
              {{post.date}}
            </div>
            <div class="uk-width-1-2@m uk-text-right">
              <a href="https://throyd.github.io/eon-project{{post.url}}/">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
